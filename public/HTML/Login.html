<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link href="../CSS/Login.css" rel="stylesheet">
        <script src="../JS/Login.js"></script>

        <meta charset="UTF-8">
        <title>Login</title>
    </head>
    <body ng-app="LoginScreen">

        <div class="main" ng-controller="LoginController as loginCtrl">
            <!--
                the login in fields
            -->
            <div class="loginBox" ng-show="loginCtrl.loginScreen">
                <ul>
                    <li><label for="userName">Username:</label></li>
                    <li><input ng-model="loginCtrl.username" type="text" class="form-control" id="userName"/></li>
                    <li><label for="password">Password:</label></li>
                    <li><input ng-model="loginCtrl.password" type="password" class="form-control" id="password"/></li>
                    <li>
                        <input ng-click="loginCtrl.loginButtonClick()" type="submit" class="btn btn-default" name="loginButton"/>
                    </li>
                </ul>
            </div>
            <!--
                the two factor ID fields
            -->
            <div class="loginBox" ng-hide="loginCtrl.loginScreen">
                <ul>
	                <li><label for="telegram">Telegram Code:</label></li>
	                <li><input ng-model="loginCtrl.twoFactorID" type="text" class="form-control" id="telegram"/></li>
	                <li>
		                <input ng-click="loginCtrl.twoFactorIDButtonClick()" type="submit" class="btn btn-default" name="loginButton" />
	                </li>
                </ul>
            </div>
        </div>

    </body>
</html>
