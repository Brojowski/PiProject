<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link href="../CSS/Login.css" rel="stylesheet">
	<script src="../JS/Login.js"></script>

	<meta charset="UTF-8">
	<title>Login</title>
</head>
<body>
<div class="main">
	<div class="loginBox">
		<ul>
			<li><label for="userName">Username:</label></li>
			<li><input type="text" class="form-control" id="userName"/></li>
			<li><label for="password">Password:</label></li>
			<li><input type="password" class="form-control" id="password"></li>
			<li>
				<input type="submit" class="btn btn-default" name="loginButton" onclick="buttonClick()">
			</li>
		</ul>
	</div>
</div>

</body>
</html>
